<!DOCTYPE html>
<html>
<head>
<title>Live Streaming TV</title>
<script src="js/hls.js"></script>
<script src="js/fetch.js"></script>
<script src="js/main.js"></script>
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style type="text/css">
table {
  table-layout: fixed;
  width: 100%;
}
.mdl-data-table tbody tr {
  height: auto;
}
.mdl-data-table tbody tr:hover {
  background-color: initial;
}
.mdl-data-table thead {
  padding-bottom: 0px;
}
.mdl-data-table th.mdl-data-table__cell--non-numeric,
.mdl-data-table th:first-of-type,
.mdl-data-table th:last-of-type  {
  height: auto;
  white-space: normal;
  border-left: 1px solid #ccc;
  text-align: center;
  padding: 0.3em;
}
.mdl-data-table td,
.mdl-data-table td:first-of-type,
.mdl-data-table td:last-of-type {
  padding: 0px;
  border-top: 0px;
  border-left: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
}
.mdl-data-table div.programme,
.mdl-data-table div.dummy-programme {
  width: 100%;
  position: absolute;
  white-space: normal;
  border-top: 1px solid #ccc;
  box-sizing: border-box;
  vertical-align: top;
  padding-left: 12px;
  padding-right: 12px;
  padding-top: 0px;
  padding-bottom: 0px;
}
.mdl-data-table div.programme {
  background-color: white;
}

.mdl-data-table div.dummy-programme {
  background-color: #eee;
}
.mdl-data-table div.programme span.description {
  display: block;
  color: gray;
  visibility: hidden;
  padding-top: 0.1em;
}
.mdl-data-table th.selected,
.mdl-data-table td.selected div.programme {
  background-color: #fef;
}
.mdl-data-table td div.programme:hover {
  background-color: #fdf;
  display: block;
  z-index: 2;
  overflow: visible;
  border-bottom: 1px solid #ccc;
}
.mdl-data-table div.programme:hover span.description {
  visibility: visible;
}

</style>
</head>
<body>
<video controls autoplay id="video" width="100%"></video>
<div id="timetable"></div>
</body>
</html>
